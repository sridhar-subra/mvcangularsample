<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="frk/jasmine.min.css">
    <script src="frk/jasmine.min.js"></script>
    <script type="text/javascript" src="frk/jasmine-html.min.js"></script>
    <script type="text/javascript" src="frk/boot.min.js"></script>

    <script type="text/javascript">
        var calculator =
            {
                sum:function(x,y){
                    return x + y;
                }
            }

        describe('calculator', function () {
            it("1+! is 2", function(){
                expect(calculator.sum(1,1)).toBe(2);
            })
        });
        console.log(calculator.sum(2, 3));
    </script>
