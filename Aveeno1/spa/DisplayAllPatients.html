<legend>All Patients</legend>
<div ng-controller="PatientController" ng-init=" loadAllPatients()">
    <div ng-show="statusMessage">{{statusMessage}} </div>
    <div class="col-sm-6">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tr ng-repeat="item in Patients">
                <td>
                    <a href="#/Patient/{{item.patientId}}/">  {{item.firstName}}</a>
                </td>
                <td>
                    {{item.lastName}}
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="col-sm-4">&nbsp;</div>
