<legend>Patient Information.</legend>
<form name="patientForm" class="form-horizontal" novalidate ng-init="getPatient()">
    <fieldset>
        <div ng-show="statusMessage">{{statusMessage}} </div>
        <legend> Patient's Basic information</legend>
        <div class="form-group" ng-show="patient.patientID">
            <label for="patientId" class="col-sm-2">PatientID</label>
            <div class="col-sm-8">
                <label id="patiientid" ng-model="patient.patientId">{{patient.patientId}}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="firstName" class="col-sm-2">First Name</label>
            <div class="col-sm-8">
                <input type="text" name="firstName" ng-model="patient.firstName" required placeholder="Enter your firstname" />
                <div style="color:red" ng-show="patientForm.$submitted  || patientForm.firstName.$touched">
                    <div ng-show="patientForm.firstName.$error.required">firstname is required.</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2">Last Name</label>
            <div class="col-sm-8">
                <input type="text" name="lastName" id="lastName" ng-model="patient.lastName" required placeholder="Enter your lastName" />
                <div style="color:red" ng-show="patientForm.$submitted  || patientForm.lastName.$touched">
                    <div ng-show="patientForm.lastName.$error.required">last name is required.</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="sex" class="col-sm-2">Sex</label>
            <div class="col-sm-8">
                <select id="sex" ng-model="patient.sex">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2">Age</label>
            <div class="col-sm-8">
                <input type="number" name="age" id="age" ng-model="patient.age"  min="10" max="99" />
            </div>
        </div>
        <div class="col-sm-offset-3 form-group">
            <div class="col-sm-2">&nbsp;</div>
            <div class="col-sm-8">
                <input type="submit" class="btn btn-default btn-primary" value="{{formStatus}}" ng-click="insertPatient()" />
                
                <input type="button" class="btn" ng-show="formStatus == 'Update'" value="Delete" ng-click="deletePatient()" />
            </div>
        </div>
    </fieldset>
</form>
